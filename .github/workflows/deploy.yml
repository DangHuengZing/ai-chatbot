name: Deploy to Server

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发 更新密钥

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up SSH to your server (using secrets for security)
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Debug SSH connection
      run: |
        ssh -v -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }} << 'EOF'
          # Debug commands here
          echo "SSH connection test"
        EOF

    # Deploy your code via SSH
    - name: Deploy to Server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }} << 'EOF'
          cd /path/to/your/project
          git pull origin main
          source venv/bin/activate
          # Restart the application or server as needed (e.g. Gunicorn)
          sudo systemctl restart gunicorn
        EOF
