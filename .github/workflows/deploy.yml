name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to Server via SSH
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }} << 'EOF'
          set -e
          cd ~/ai_project || { echo "❌ 项目目录不存在"; exit 1; }

          echo "--- 拉取 Git 最新代码 ---"
          git reset --hard HEAD
          git fetch origin
          git reset --hard origin/main

          echo "--- 停止现有 Gunicorn 服务 ---"
          PIDS=\$(lsof -t -i:8001 || true)
          if [ -n "\$PIDS" ]; then
            kill -9 \$PIDS || echo "kill -9 失败"
            sleep 3
          fi

          echo "--- 启动新的 Gunicorn 进程 ---"
          nohup gunicorn --bind 127.0.0.1:8001 --workers 3 --timeout 180 --worker-class sync --log-level debug --access-logfile /root/ai_project/gunicorn_access.log --error-logfile /root/ai_project/gunicorn_error.log > /root/ai_project/gunicorn_stdout_stderr.log 2>&1 &

          sleep 3

          if lsof -Pi TCP:8001 -sTCP:LISTEN -t > /dev/null ; then
            echo "✅ 部署完成！Gunicorn 启动成功！"
          else
            echo "❌ Gunicorn 启动失败。查看日志文件：/root/ai_project/gunicorn_error.log 和 /root/ai_project/gunicorn_stdout_stderr.log"
            exit 1
          fi
        EOF
