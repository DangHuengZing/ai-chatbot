    <script>
        // --- Existing JavaScript ---
        // (ä½ çš„ JavaScript ä»£ç éƒ¨åˆ†ä¿æŒä¸å˜ï¼Œå› ä¸ºå®ƒä¸»è¦å¤„ç†èŠå¤©é€»è¾‘å’Œä¾§è¾¹æ çš„æ‰“å¼€/å…³é—­åˆ‡æ¢ï¼Œ
        // ä¹‹å‰çš„JSä¿®æ”¹å·²ç»åŒ…å«äº†å¯¹ null å…ƒç´ çš„æ£€æŸ¥ç­‰)
        let currentConversationId = '{{ current_conversation_id|default:""|escapejs }}';
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const errorMessageContainer = document.getElementById('error-message');
        const errorMessageText = errorMessageContainer.querySelector('span');
        const scrollToBottomBtn = document.getElementById('scroll-to-bottom');
        const conversationList = document.getElementById('conversation-list');
        const sidebarUpdateDebounce = 1000;

        let userHasManuallyScrolled = false;
        let autoScrollPaused = false;

        if (currentConversationId === '' || currentConversationId === 'None' || currentConversationId === 'undefined') {
            currentConversationId = null;
        }

        if (userInput) { // Check if userInput exists
            userInput.addEventListener('input', () => {
                userInput.style.height = 'auto';
                let newHeight = userInput.scrollHeight;
                const maxHeight = 200;
                if (newHeight > maxHeight) {
                    newHeight = maxHeight;
                    userInput.style.overflowY = 'auto';
                } else {
                    userInput.style.overflowY = 'hidden';
                }
                userInput.style.height = `${newHeight}px`;
            });
        }


        function isScrolledToBottom() {
            const threshold = 50;
            if (!chatBox || (chatBox.offsetHeight === 0 && chatBox.offsetWidth === 0 && chatBox.scrollHeight === 0)) { 
                return true;
            }
            return chatBox.scrollHeight - chatBox.scrollTop - chatBox.clientHeight < threshold;
        }

        function scrollToBottomInternal() {
            if (chatBox) { 
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function updateScrollToBottomButtonVisibility() {
            if (!scrollToBottomBtn) return; 
            if (!isScrolledToBottom() && chatBox && chatBox.scrollHeight > chatBox.clientHeight + 10) {
                scrollToBottomBtn.style.display = 'block';
            } else {
                scrollToBottomBtn.style.display = 'none';
            }
        }

        function handleNewContentScroll() {
            if (!userHasManuallyScrolled) {
                scrollToBottomInternal();
            }
            updateScrollToBottomButtonVisibility();
        }

        function handleTypingScroll() {
            if (!userHasManuallyScrolled && !autoScrollPaused) {
                scrollToBottomInternal();
            }
            updateScrollToBottomButtonVisibility();
        }

        if (chatBox) { 
            chatBox.addEventListener('scroll', () => {
                const atBottom = isScrolledToBottom();
                if (atBottom) {
                    userHasManuallyScrolled = false;
                    if (isTyping) {
                        autoScrollPaused = false;
                    }
                } else {
                    userHasManuallyScrolled = true;
                    if (isTyping && !autoScrollPaused) {
                        autoScrollPaused = true;
                    }
                }
                updateScrollToBottomButtonVisibility();
            });
        }


        function scrollToBottom() {
            scrollToBottomInternal();
            userHasManuallyScrolled = false;
            autoScrollPaused = false;
            updateScrollToBottomButtonVisibility();
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        function hideError() {
            if (errorMessageContainer) { 
                errorMessageContainer.style.display = 'none';
                if (errorMessageText) errorMessageText.textContent = '';
            }
        }
        function showError(message) {
            if (errorMessageContainer && errorMessageText) { 
                errorMessageText.textContent = message;
                errorMessageContainer.style.display = 'flex';
                setTimeout(hideError, 7000);
            }
        }

        function logout() {
            const logoutBtn = document.getElementById('logout-btn');
            if (!logoutBtn) return; 
            logoutBtn.disabled = true; logoutBtn.textContent = 'ç™»å‡ºä¸­...';
            fetch("{% url 'ai_api:logout' %}", { method: 'GET' })
                .then(response => response.json())
                .then(data => { if (data.success) { window.location.href = "{% url 'ai_api:login' %}"; } else { showError(data.error || 'ç™»å‡ºå¤±è´¥'); } })
                .catch(err => { console.error('ç™»å‡ºé”™è¯¯:', err); showError('ç™»å‡ºé€šè®¯å¤±è´¥'); })
                .finally(() => { logoutBtn.disabled = false; logoutBtn.textContent = 'ç™»å‡º'; });
        }
        function handleKeydown(event) { if (event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); if(typeof sendMessage === 'function') sendMessage(); } }

        let typingQueue = [];
        let isTyping = false;
        let aiMessageContentDiv;

        const baseDelay = 50;
        const minDelay = 10;
        const accelerationFactor = 0.5;

        function calculateTypingDelay(charCount) {
            const delay = baseDelay - (charCount * accelerationFactor);
            return Math.max(delay, minDelay);
        }

        function enqueueTyping(content) {
            typingQueue.push(...content.split(''));
            if (!isTyping) {
                processTypingQueue();
            }
        }

        function processTypingQueue() {
            if (typingQueue.length === 0) {
                isTyping = false;
                return;
            }
            isTyping = true;
            let charCount = aiMessageContentDiv ? aiMessageContentDiv.textContent.length : 0;

            function typeNext() {
                if (typingQueue.length === 0) {
                    isTyping = false;
                    autoScrollPaused = false;
                    if (!userHasManuallyScrolled) {
                        scrollToBottomInternal();
                    }
                    updateScrollToBottomButtonVisibility();
                    return;
                }

                const nextChar = typingQueue.shift();
                if (aiMessageContentDiv) {
                    aiMessageContentDiv.textContent += nextChar;
                }
                charCount++;
                handleTypingScroll();
                let delay = calculateTypingDelay(charCount);
                setTimeout(typeNext, delay);
            }
            typeNext();
        }

        async function sendMessage() {

            aiMessageContentDiv = aiMsgDiv.querySelector('.message-content');
            const aiMessageTimestampDiv = aiMsgDiv.querySelector('.message-timestamp');
            if (aiMessageContentDiv) aiMessageContentDiv.textContent = '';
            if (chatBox) chatBox.appendChild(aiMsgDiv);
            handleNewContentScroll();

            const csrftoken = getCookie('csrftoken');
            if (!csrftoken) {
                console.error('CSRF token not found');
                showError('CSRF Token ç¼ºå¤±');
                sendBtn.disabled = false;
                sendBtn.textContent = 'å‘é€';
                if(aiMessageContentDiv) aiMessageContentDiv.textContent = 'è¯·æ±‚å‡†å¤‡å¤±è´¥ã€‚';
                return;
            }

            let isNewConversationAtStart = !currentConversationId;
            let tempStreamConvId = null;
            isTyping = false;
            typingQueue = [];

            try {
                const response = await fetch("{% url 'ai_api:stream_chat_api' %}", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrftoken },
                    body: JSON.stringify({ question, model, conversation_id: currentConversationId })
                });

                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error(`HTTP error ${response.status}: ${errorData}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let rawDataForDoneCheck = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    let eol;
                    while ((eol = buffer.indexOf('\n\n')) >= 0) {
                        const line = buffer.substring(0, eol).trim();
                        buffer = buffer.substring(eol + 2);

                        if (line.startsWith('data: ')) {
                            rawDataForDoneCheck = line.substring(6).trim();
                            if (rawDataForDoneCheck === '[DONE]') break;

                            try {
                                const data = JSON.parse(rawDataForDoneCheck);
                                if (data.content) {
                                    enqueueTyping(data.content);
                                }
                                if (data.conversation_id && isNewConversationAtStart && !tempStreamConvId) {
                                    tempStreamConvId = data.conversation_id;
                                }
                                if (data.error) {
                                    showError(data.error);
                                    rawDataForDoneCheck = '[DONE]';
                                    break;
                                }
                            } catch (e) {
                                console.error('è§£ææµæ•°æ®é”™è¯¯:', rawDataForDoneCheck, e);
                                showError("æ•°æ®è§£æé”™è¯¯");
                            }
                        }
                    }
                    if (rawDataForDoneCheck === '[DONE]') break;
                }

                if (isNewConversationAtStart && tempStreamConvId) {
                    currentConversationId = tempStreamConvId;
                    history.pushState({ conversation_id: currentConversationId }, '', `/stream_chat/${currentConversationId}/`);
                    if(typeof debounceUpdateSidebar === 'function') debounceUpdateSidebar();
                }

                if (aiMessageContentDiv && !aiMessageContentDiv.textContent && !isTyping && typingQueue.length === 0) {
                     aiMessageContentDiv.innerHTML = renderMarkdown("AIæœªè¿”å›æœ‰æ•ˆå†…å®¹ã€‚");
                }

            } catch (error) {
                console.error('è¯·æ±‚é”™è¯¯:', error);
                if(aiMessageContentDiv) aiMessageContentDiv.innerHTML = renderMarkdown(`è¯·æ±‚å¤±è´¥: ${error.message || 'è¯·æ£€æŸ¥ç½‘ç»œ'}`);
                showError(`è¯·æ±‚å¤±è´¥: ${error.message || 'è¯·é‡è¯•'}`);
                isTyping = false;
                autoScrollPaused = false;
            } finally {
                if (sendBtn) {
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'å‘é€';
                }
                if (aiMessageTimestampDiv) {
                    aiMessageTimestampDiv.textContent = new Date().toLocaleString('zh-CN', { dateStyle: 'short', timeStyle: 'short' });
                }
                handleNewContentScroll();
            }
        }

        function renderMarkdown(text) {
            const rawHtml = marked.parse(text, { breaks: true, gfm: true, pedantic: false, sanitize: false });
            return DOMPurify.sanitize(rawHtml, { USE_PROFILES: { html: true }, ADD_ATTR: ['class'] });
        }
