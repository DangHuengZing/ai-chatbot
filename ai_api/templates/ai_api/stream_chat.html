<!-- ai_api/templates/ai_api/stream_chat.html -->

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>HuengZing的助手</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
  <style>
    body {
      background-color: #222;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #fff;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    #chat-container {
      background: #333;
      border-radius: 12px;
      padding: 1.5rem;
    }
    #chat-box {
      height: 60vh;
      overflow-y: auto;
      padding: 1rem;
      background: #444;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .message {
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
      background: #555;
    }
    .user-message { border-left: 4px solid #4299e1; }
    .ai-message { border-left: 4px solid #28a745; }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #218838; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    textarea {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #444;
      border-radius: 8px;
      margin-bottom: 1rem;
      background-color: #444;
      color: #fff;
    }
    .model-selector {
      padding: 0.5rem;
      border: 2px solid #444;
      border-radius: 6px;
      margin-bottom: 1rem;
      background-color: #444;
      color: #fff;
    }
    #error-message {
      color: red;
      display: none;
      padding: 10px;
      border: 1px solid red;
      background-color: #ffcccb;
      margin-bottom: 15px;
    }
    .chat-history {
      background-color: #222;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h1>HuengZing的助手</h1>
    <div id="error-message"></div>
    <div style="text-align: right;">
      <button onclick="clearChat()">清空聊天记录</button>
    </div>
    <select class="model-selector" id="model-select">
      <option value="v3">通用聊天模型 (v3)</option>
      <option value="r1">代码助手 (r1)</option>
    </select>
    <div id="chat-box"></div>

    <!-- 显示历史聊天记录 -->
    <div class="chat-history">
      <h3>聊天记录</h3>
      <ul id="chat-history-list">
        {% for message in chat_history %}
          <li><strong>{{ message.user.username }}:</strong> {{ message.content }}</li>
        {% endfor %}
      </ul>
    </div>

    <form>
      {% csrf_token %}
      <textarea id="user-input" placeholder="输入问题...(Shift+Enter换行)" onkeydown="handleKeydown(event)"></textarea>
      <div style="text-align: right; margin-top: 1rem;">
        <button id="send-btn" type="button" onclick="sendMessage()">发送</button>
      </div>
    </form>
  </div>

  <script>
    let controller = null;
    const chatBox = document.getElementById('chat-box');
    const sendBtn = document.getElementById('send-btn');
    const errorMessage = document.getElementById('error-message');

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    function handleKeydown(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const question = input.value.trim();
      const model = document.getElementById('model-select').value;
      if (!question) return;

      sendBtn.disabled = true;
      input.value = '';
      errorMessage.style.display = 'none';

      const userMsg = document.createElement('div');
      userMsg.className = 'message user-message';
      userMsg.innerHTML = `<strong>您:</strong><p>${question}</p>`;
      chatBox.appendChild(userMsg);

      const aiMsg = document.createElement('div');
      aiMsg.className = 'message ai-message';
      aiMsg.innerHTML = '<strong>AI助手:</strong><p>思考中...</p>';
      chatBox.appendChild(aiMsg);

      chatBox.scrollTop = chatBox.scrollHeight;

      const csrftoken = getCookie('csrftoken');
      if (!csrftoken) {
        console.error('CSRF token not found');
        errorMessage.textContent = '无法获取 CSRF token，请刷新页面';
        errorMessage.style.display = 'block';
        sendBtn.disabled = false;
        return;
      }

      try {
        const response = await fetch('/chat/stream/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken
          },
          body: JSON.stringify({ question, model })
        });

        if (!response.ok) {
          throw new Error(`HTTP error ${response.status}: ${await response.text()}`);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';
        let currentContent = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n\n');

          for (let line of lines.slice(0, -1)) {
            if (!line.startsWith('data: ')) continue;
            const rawData = line.replace('data: ', '').trim();
            if (rawData === '[DONE]') break;

            try {
              const data = JSON.parse(rawData);
              if (data.error) {
                aiMsg.querySelector('p').textContent = data.error;
                errorMessage.textContent = data.error;
                errorMessage.style.display = 'block';
                break;
              }
              currentContent += data.content || '';
              aiMsg.querySelector('p').innerHTML = renderMarkdown(currentContent);
              chatBox.scrollTop = chatBox.scrollHeight;
            } catch (e) {
              console.error('解析错误:', rawData, e);
              aiMsg.querySelector('p').textContent = '解析失败';
              errorMessage.textContent = '解析失败';
              errorMessage.style.display = 'block';
              break;
            }
          }
          buffer = lines[lines.length - 1];
        }
      } catch (error) {
        console.error('请求错误:', error);
        aiMsg.querySelector('p').textContent = '请求失败，请重试';
        errorMessage.textContent = '请求失败，请重试';
        errorMessage.style.display = 'block';
      } finally {
        sendBtn.disabled = false;
      }
    }

    function renderMarkdown(text) {
      const rawHtml = marked.parse(text);
      return DOMPurify.sanitize(rawHtml);
    }

    function clearChat() {
      chatBox.innerHTML = '';
      document.getElementById('user-input').value = '';
      errorMessage.style.display = 'none';
    }
  </script>
</body>
</html>
