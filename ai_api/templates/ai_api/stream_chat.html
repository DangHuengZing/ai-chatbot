<!-- ai_api/templates/ai_api/stream_chat.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>DeepSeek 智能助手</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
  <style>
    body { font-family: 'Helvetica Neue', sans-serif; background: #f7fafc; margin: 0; padding: 2rem; }
    #chat-container { background: white; max-width: 800px; margin: auto; border-radius: 12px; padding: 2rem; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    #chat-box { height: 60vh; overflow-y: auto; margin-bottom: 1rem; }
    .message { margin: 1rem 0; padding: 1rem; border-radius: 8px; background: #edf2f7; }
    .user-message { border-left: 4px solid #4299e1; }
    .ai-message { border-left: 4px solid #48bb78; }
    textarea { width: 100%; padding: 0.8rem; border-radius: 6px; border: 1px solid #cbd5e0; }
    button { background: #3182ce; color: white; padding: 0.6rem 1.2rem; border: none; border-radius: 6px; cursor: pointer; margin-top: 1rem; }
    button:hover { background: #2c5282; }
    select { margin-bottom: 1rem; padding: 0.5rem; }
  </style>
</head>
<body>
  <div id="chat-container">
    <h1>DeepSeek 智能助手</h1>
    <select id="model-select">
      <option value="v3">通用聊天模型 (v3)</option>
      <option value="r1">代码助手 (r1)</option>
    </select>
    <div id="chat-box"></div>
    <textarea id="user-input" placeholder="输入你的问题（Shift+Enter换行）" onkeydown="handleKeydown(event)"></textarea>
    <button id="send-btn" onclick="sendMessage()">发送</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const sendBtn = document.getElementById('send-btn');
    let controller = null;

    function handleKeydown(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const question = input.value.trim();
      const model = document.getElementById('model-select').value;

      if (!question) return;

      sendBtn.disabled = true;
      input.value = '';

      // 用户消息
      const userMsg = createMessage('user', question);
      chatBox.appendChild(userMsg);
      scrollToBottom();

      // AI消息框
      const aiMsg = createMessage('ai', '');
      chatBox.appendChild(aiMsg);
      scrollToBottom();

      controller = new AbortController();
      try {
        const response = await fetch('/chat/stream/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
          },
          body: JSON.stringify({ question, model }),
          signal: controller.signal
        });

        const reader = response.body
          .pipeThrough(new TextDecoderStream())
          .getReader();

        let content = '';
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const lines = value.trim().split("\n");
          for (const line of lines) {
            if (!line.startsWith('data: ')) continue;
            const data = JSON.parse(line.replace('data: ', ''));
            if (data.error) {
              aiMsg.innerHTML = `<span style="color:red;">${data.error}</span>`;
              return;
            }
            content += data.content;
            aiMsg.innerHTML = DOMPurify.sanitize(marked.parse(content));
            scrollToBottom();
          }
        }
      } catch (err) {
        console.error('出错:', err);
      } finally {
        sendBtn.disabled = false;
        controller = null;
      }
    }

    function createMessage(role, text) {
      const div = document.createElement('div');
      div.className = `message ${role}-message`;
      div.innerHTML = `<strong>${role === 'user' ? '您' : 'AI助手'}</strong><br><div>${text}</div>`;
      return div;
    }

    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
