    <script>
        let currentConversationId = '{{ current_conversation_id|default:""|escapejs }}';
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const errorMessageContainer = document.getElementById('error-message');
        const errorMessageText = errorMessageContainer.querySelector('span');
        const scrollToBottomBtn = document.getElementById('scroll-to-bottom');
        const conversationList = document.getElementById('conversation-list');

        let isUserScrolling = false;
        const sidebarUpdateDebounce = 1000;

        if (currentConversationId === '' || currentConversationId === 'None' || currentConversationId === 'undefined') {
            currentConversationId = null;
        }

        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            let newHeight = userInput.scrollHeight;
            const maxHeight = 200;
            if (newHeight > maxHeight) {
                newHeight = maxHeight;
                userInput.style.overflowY = 'auto';
            } else {
                userInput.style.overflowY = 'hidden';
            }
            userInput.style.height = `${newHeight}px`;
        });

        function autoScroll() {
            // This function is now primarily for managing the scroll-to-bottom button
            const isNearBottom = chatBox.scrollHeight - chatBox.scrollTop - chatBox.clientHeight < 150;
            if (isNearBottom) {
                scrollToBottomBtn.style.display = 'none';
                // If user was scrolling but reached bottom, allow auto-scroll for next messages
                // However, sendMessage now directly uses scrollToBottom for new messages.
                // isUserScrolling = false; 
            } else if (chatBox.scrollHeight > chatBox.clientHeight + 50) {
                scrollToBottomBtn.style.display = 'block';
            } else {
                scrollToBottomBtn.style.display = 'none';
            }
        }

        function scrollToBottom() {
            // console.log("Forcing scroll to bottom");
            chatBox.scrollTop = chatBox.scrollHeight;
            scrollToBottomBtn.style.display = 'none';
            isUserScrolling = false; // Reset flag when explicitly scrolling to bottom
        }

        let scrollTimeout;
        chatBox.addEventListener('scroll', () => {

            if (!isAtBottom) {
                isUserScrolling = true; // User has scrolled up
                // console.log("User is scrolling up.");
            } else {
                // If user scrolls back to bottom manually, reset the flag
                // isUserScrolling = false; 
                // console.log("User scrolled to bottom manually or near bottom.");
            }
            autoScroll(); // Update button visibility
        });


        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        function hideError() { errorMessageContainer.style.display = 'none'; errorMessageText.textContent = ''; }
        function showError(message) { errorMessageText.textContent = message; errorMessageContainer.style.display = 'flex'; setTimeout(hideError, 7000); }

        function logout() {
            const logoutBtn = document.getElementById('logout-btn');
            logoutBtn.disabled = true; logoutBtn.textContent = 'ç™»å‡ºä¸­...';
            fetch("{% url 'ai_api:logout' %}", { method: 'GET' })
                .then(response => response.json())
                .then(data => { if (data.success) { window.location.href = "{% url 'ai_api:login' %}"; } else { showError(data.error || 'ç™»å‡ºå¤±è´¥'); } })
                .catch(err => { console.error('ç™»å‡ºé”™è¯¯:', err); showError('ç™»å‡ºé€šè®¯å¤±è´¥'); })
                .finally(() => { logoutBtn.disabled = false; logoutBtn.textContent = 'ç™»å‡º'; });
        }
        function handleKeydown(event) { if (event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); } }

        let typingQueue = [];
let isTyping = false;
let aiMessageContentDiv; // è®¾ä¸ºå…¨å±€å˜é‡ï¼Œé¿å…å±€éƒ¨ä½œç”¨åŸŸé—®é¢˜

const punctuationDelays = {
    ',': 150, 'ï¼Œ': 150, '.': 400, 'ã€‚': 400,
    '!': 400, 'ï¼': 400, '?': 400, 'ï¼Ÿ': 400,
    ':': 200, 'ï¼š': 200, ';': 200, 'ï¼›': 200
};

        // åŠ¨æ€è®¡ç®—å»¶è¿Ÿæ—¶é—´ï¼Œéšç€å·²æ˜¾ç¤ºå­—ç¬¦çš„å¢åŠ é€æ¸åŠ é€Ÿ
const baseDelay = 40;  //// åˆå§‹å»¶è¿Ÿï¼Œè°ƒæ•´ä¸ºæ›´ä½çš„å€¼
const minDelay = 5;    // æœ€å°å»¶è¿Ÿæœ€å°å»¶è¿Ÿï¼Œå‡å°‘åˆ°30
const accelerationFactor = 0.6; // åŠ é€Ÿå› å­ï¼Œå€¼è¶Šå¤§åŠ é€Ÿè¶Šæ˜æ˜¾å¢åŠ åŠ é€Ÿå› å­ï¼Œæ”¹ä¸º0.1ï¼Œå¢åŠ åŠ é€Ÿæ•ˆæœ

function calculateTypingDelay(charCount) {
    // è¿™é‡Œçš„è®¡ç®—æ–¹å¼æ˜¯åŸºäºå­—ç¬¦çš„æ•°é‡æ¥å‡å°‘å»¶è¿Ÿ
    const delay = baseDelay - (charCount * accelerationFactor);
    return Math.max(delay, minDelay);  // ä¿è¯å»¶è¿Ÿä¸å°äºæœ€å°å€¼
}

function enqueueTyping(content) {
    typingQueue.push(...content.split(''));
    processTypingQueue();
}

// ä»ç¼“å†²é˜Ÿåˆ—ä¸­é€ä¸ªæ˜¾ç¤ºå­—ç¬¦
function processTypingQueue() {
    if (isTyping) return;  // æ­£åœ¨è¿›è¡Œåˆ™é€€å‡ºï¼Œé¿å…å¹¶è¡Œæ‰§è¡Œ
    isTyping = true;

    let charCount = 0;  // ç»Ÿè®¡å·²æ˜¾ç¤ºçš„å­—ç¬¦æ•°é‡

    function typeNext() {
        if (typingQueue.length === 0) {
            isTyping = false;  // é˜Ÿåˆ—ä¸ºç©ºï¼Œåœæ­¢æ‰§è¡Œ
            return;
        }

        const nextChar = typingQueue.shift();  // å–å‡ºä¸‹ä¸€ä¸ªå­—ç¬¦
        aiMessageContentDiv.textContent += nextChar;  // è¿½åŠ åˆ°æ˜¾ç¤ºåŒº
        charCount++;  // å¢åŠ å·²æ˜¾ç¤ºå­—ç¬¦æ•°é‡

        scrollToBottom();  // æ¯ä¸ªå­—ç¬¦åæ»šåŠ¨åˆ°æœ€æ–°

        // æ ¹æ®å·²æ˜¾ç¤ºå­—ç¬¦æ•°é‡åŠ¨æ€è®¡ç®—å»¶è¿Ÿ
        const delay = calculateTypingDelay(charCount);

        setTimeout(typeNext, delay);  // å»¶è¿Ÿåç»§ç»­ä¸‹ä¸€ä¸ªå­—ç¬¦
    }

    typeNext();
}


        async function sendMessage() {
    const question = userInput.value.trim();
    const model = document.getElementById('model-select').value;
    if (!question) return;

    isUserScrolling = false;
    sendBtn.disabled = true;
    sendBtn.textContent = 'æ€è€ƒä¸­';
    userInput.value = '';
    userInput.style.height = 'auto';
    hideError();

    const userMsgDiv = document.createElement('div');
    userMsgDiv.className = 'message user-message';
    const sanitizedQuestion = DOMPurify.sanitize(question, { USE_PROFILES: { html: true } });
    userMsgDiv.innerHTML = `<strong>æ‚¨:</strong><div class="message-content">${sanitizedQuestion.replace(/\n/g, '<br>')}</div><div class="message-timestamp">${new Date().toLocaleString('zh-CN', { dateStyle: 'short', timeStyle: 'short' })}</div>`;
    chatBox.appendChild(userMsgDiv);
    scrollToBottom();

    const aiMsgDiv = document.createElement('div');
    aiMsgDiv.className = 'message ai-message';
    aiMsgDiv.innerHTML = `<strong>AIåŠ©æ‰‹:</strong><div class="message-content"></div><div class="message-timestamp">${new Date().toLocaleString('zh-CN', { dateStyle: 'short', timeStyle: 'short' })}</div>`;
    aiMessageContentDiv = aiMsgDiv.querySelector('.message-content');
    const aiMessageTimestampDiv = aiMsgDiv.querySelector('.message-timestamp');
    aiMessageContentDiv.textContent = '';
    chatBox.appendChild(aiMsgDiv);
    scrollToBottom();

    const csrftoken = getCookie('csrftoken');
    if (!csrftoken) {
        console.error('CSRF token not found');
        showError('CSRF Token ç¼ºå¤±');
        sendBtn.disabled = false;
        sendBtn.textContent = 'å‘é€';
        aiMessageContentDiv.textContent = 'è¯·æ±‚å‡†å¤‡å¤±è´¥ã€‚';
        return;
    }

    let isNewConversationAtStart = !currentConversationId;
    let tempStreamConvId = null;

    try {
        const response = await fetch("{% url 'ai_api:stream_chat_api' %}", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrftoken },
            body: JSON.stringify({ question, model, conversation_id: currentConversationId })
        });

        if (!response.ok) {
            const errorData = await response.text();
            throw new Error(`HTTP error ${response.status}: ${errorData}`);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';
        let rawDataForDoneCheck = '';

        while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            buffer += decoder.decode(value, { stream: true });

            let eol;
            while ((eol = buffer.indexOf('\n\n')) >= 0) {
                const line = buffer.substring(0, eol).trim();
                buffer = buffer.substring(eol + 2);

                if (line.startsWith('data: ')) {
                    rawDataForDoneCheck = line.substring(6).trim();

                    if (rawDataForDoneCheck === '[DONE]') break;

                    try {
                        const data = JSON.parse(rawDataForDoneCheck);

                        if (data.content) {
                            enqueueTyping(data.content);
                        }

                        if (data.conversation_id && isNewConversationAtStart && !tempStreamConvId) {
                            tempStreamConvId = data.conversation_id;
                        }

                        if (data.error) {
                            showError(data.error);
                            rawDataForDoneCheck = '[DONE]';
                            break;
                        }

                    } catch (e) {
                        console.error('è§£ææµæ•°æ®é”™è¯¯:', rawDataForDoneCheck, e);
                        showError("æ•°æ®è§£æé”™è¯¯");
                    }
                }
            }
            if (rawDataForDoneCheck === '[DONE]') break;
        }

        if (isNewConversationAtStart && tempStreamConvId) {
            currentConversationId = tempStreamConvId;
            history.pushState({ conversation_id: currentConversationId }, '', `/stream_chat/${currentConversationId}/`);
            debounceUpdateSidebar();
        }

        if (!aiMessageContentDiv.textContent) {
            aiMessageContentDiv.innerHTML = renderMarkdown("AIæœªè¿”å›æœ‰æ•ˆå†…å®¹ã€‚");
        }

    } catch (error) {
        console.error('è¯·æ±‚é”™è¯¯:', error);
        aiMessageContentDiv.innerHTML = renderMarkdown(`è¯·æ±‚å¤±è´¥: ${error.message || 'è¯·æ£€æŸ¥ç½‘ç»œ'}`);
        showError(`è¯·æ±‚å¤±è´¥: ${error.message || 'è¯·é‡è¯•'}`);
    } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = 'å‘é€';
        aiMessageTimestampDiv.textContent = new Date().toLocaleString('zh-CN', { dateStyle: 'short', timeStyle: 'short' });
    }
}


        function renderMarkdown(text) {
            const rawHtml = marked.parse(text, { breaks: true, gfm: true, pedantic: false, sanitize: false });
            return DOMPurify.sanitize(rawHtml, { USE_PROFILES: { html: true }, ADD_ATTR: ['class'] });
        }
        function clearChat() {
            if (currentConversationId) {
                 if (confirm('æ­¤æ“ä½œä¼šåˆ é™¤å½“å‰å¯¹è¯çš„æ‰€æœ‰èŠå¤©è®°å½•ã€‚ç¡®å®šæ¸…ç©ºå—ï¼Ÿ')) {

            } else {

                hideError(); autoScroll();

            currentConversationId = null;

        function updateSidebar() {

            fetch("{% url 'ai_api:get_conversations_api' %}", { headers: { 'X-CSRFToken': getCookie('csrftoken') } }) 
                .then(response => { if (!response.ok) throw new Error('è·å–å¯¹è¯åˆ—è¡¨å¤±è´¥ ' + response.status); return response.json(); })
                .then(data => {
                    console.log("Sidebar data received (raw):", data); // æ—¥å¿— S2 
                    if (!data || !data.conversations) {
                        console.error("Invalid or missing conversations data from API:", data);
                        conversationList.innerHTML = '<li>æ— æ³•åŠ è½½å¯¹è¯åˆ—è¡¨ã€‚</li>'; 
                        return;
                    }
                    console.log("Sidebar data received (conversations array):", data.conversations); // æ—¥å¿— S2a 

                    conversationList.innerHTML = ''; 
                    if (data.conversations.length > 0) {
                        data.conversations.forEach(conv => {
                            if (!conv || typeof conv.id === 'undefined' || typeof conv.title === 'undefined') {

        async function loadMessagesForConversation(conversationId) {
            if (!conversationId) {
                chatBox.innerHTML = '<p style="text-align:center; color:#777;">å¼€å§‹æ–°çš„å¯¹è¯æˆ–é€‰æ‹©ä¸€ä¸ªå·²æœ‰å¯¹è¯ã€‚</p>';
                return;
            }
            console.log(`Fetching messages for conversation ${conversationId}`); // æ—¥å¿— L1
            chatBox.innerHTML = '<p style="text-align:center; color:#777;">æ­£åœ¨åŠ è½½èŠå¤©è®°å½•...</p>';
            try {
                const url = `/chat/messages/${conversationId}/`; 
                const response = await fetch(url, { headers: { 'X-CSRFToken': getCookie('csrftoken') } });
                if (!response.ok) { const errorText = await response.text(); throw new Error(`è·å–æ¶ˆæ¯å¤±è´¥ (${response.status}): ${errorText}`); }
                const data = await response.json(); 
                console.log("Messages loaded for conversation:", data.messages ? data.messages.length : 0); // æ—¥å¿— L2
                chatBox.innerHTML = ''; 
                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message ${msg.sender === 'user' ? 'user-message' : 'ai-message'}`;
                        const sanitizedContent = msg.sender === 'ai' ? renderMarkdown(msg.content) : DOMPurify.sanitize(msg.content.replace(/\n/g, '<br>'), { USE_PROFILES: { html: true } });
                        messageDiv.innerHTML = `<strong>${msg.sender === 'user' ? 'æ‚¨' : 'AIåŠ©æ‰‹'}:</strong><div class="message-content">${sanitizedContent}</div><div class="message-timestamp">${new Date(msg.timestamp).toLocaleString('zh-CN', { dateStyle: 'short', timeStyle: 'short' })}</div>`;
                        chatBox.appendChild(messageDiv);
                    });
                } else { chatBox.innerHTML = '<p style="text-align:center; color:#777;">æ­¤å¯¹è¯æ²¡æœ‰æ¶ˆæ¯ã€‚</p>'; }
            } catch (error) {
                console.error('åŠ è½½æ¶ˆæ¯é”™è¯¯:', error);
                chatBox.innerHTML = `<p style="text-align:center; color:var(--error-text);">åŠ è½½èŠå¤©è®°å½•å¤±è´¥: ${error.message}</p>`;
            } finally { scrollToBottom(); }
        }
        function deleteConversation(conversationIdToDelete, isClearingChat = false) {
            const csrftoken = getCookie('csrftoken');
            if (!csrftoken) { showError('CSRF Token ç¼ºå¤±'); return; }

            if (!isClearingChat && !confirm(`ç¡®å®šè¦æ°¸ä¹…åˆ é™¤è¿™ä¸ªå¯¹è¯å—ï¼Ÿæ­¤æ“ä½œæ— æ³•æ’¤é”€ã€‚`)) { return; }

            fetch(`/chat/delete/${conversationIdToDelete}/`, { 
                method: 'POST', headers: { 'X-CSRFToken': csrftoken }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showError('å¯¹è¯å·²åˆ é™¤ã€‚'); 
                        if (conversationIdToDelete.toString() === currentConversationId) {
                            startNewConversation(); 
                        }
                        debounceUpdateSidebar(); 
                    } else { throw new Error(data.error || 'åˆ é™¤å¤±è´¥'); }
                })
                .catch(err => { console.error('åˆ é™¤å¯¹è¯é”™è¯¯:', err); showError(`åˆ é™¤å¯¹è¯å¤±è´¥: ${err.message}`); });
        }

        document.addEventListener('DOMContentLoaded', () => {
