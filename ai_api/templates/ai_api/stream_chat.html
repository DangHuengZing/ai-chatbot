<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>DeepSeek 智能助手</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: #f8fafc;
    }
    #chat-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    #chat-box {
      height: 60vh;
      overflow-y: auto;
      margin-bottom: 1rem;
      background: #f0f4f8;
      padding: 1rem;
      border-radius: 8px;
    }
    .message { margin: 1rem 0; }
    .user-message { text-align: right; color: #2b6cb0; }
    .ai-message { text-align: left; color: #48bb78; white-space: pre-wrap; }
    textarea {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      resize: vertical;
      min-height: 80px;
    }
    button {
      background: #2b6cb0;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
      width: 100px;
    }
    button:hover { background: #2c5282; }
  </style>
</head>
<body>
  <div id="chat-container">
    <h1>DeepSeek 智能助手</h1>

    <div id="chat-box"></div>

    <textarea id="user-input" placeholder="输入您的问题...(Shift+Enter换行)" onkeydown="handleKeydown(event)"></textarea>
    <div style="text-align: right;">
      <button onclick="sendMessage()">发送</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');

    function handleKeydown(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const text = input.value.trim();
      if (!text) return;
      input.value = '';

      appendMessage('user', text);
      const aiMsg = appendMessage('ai', '思考中...');

      try {
        const controller = new AbortController();
        const response = await fetch('/chat/stream/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: text, model: 'v3' }),
          signal: controller.signal
        });

        const reader = response.body
          .pipeThrough(new TextDecoderStream())
          .getReader();

        let content = '';
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const data = JSON.parse(value.replace('data: ', ''));
          if (data.error) {
            aiMsg.innerHTML = `<span style="color:red;">${data.error}</span>`;
            break;
          }
          content += data.content;
          typeWriter(aiMsg, content);
        }
      } catch (err) {
        aiMsg.innerHTML = `<span style="color:red;">出错了，请稍后再试。</span>`;
      }
    }

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = `${role}-message message`;
      div.innerText = text;
      chatBox.appendChild(div);
      scrollToBottom();
      return div;
    }

    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function typeWriter(element, text) {
      // 打字机动画效果
      const currentText = element.innerText;
      if (currentText === text) return;
      let index = currentText.length;
      const speed = 20; // 打字速度，越小越快
      const interval = setInterval(() => {
        if (index < text.length) {
          element.innerText = text.substring(0, index + 1);
          index++;
          scrollToBottom();
        } else {
          clearInterval(interval);
        }
      }, speed);
    }
  </script>
</body>
</html>
