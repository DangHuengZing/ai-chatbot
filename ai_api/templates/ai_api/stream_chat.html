    <script>
        let currentConversationId = '{{ current_conversation_id|default:"" }}';
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const errorMessageContainer = document.getElementById('error-message');
        const errorMessageText = errorMessageContainer.querySelector('span');
        const scrollToBottomBtn = document.getElementById('scroll-to-bottom');
        const conversationList = document.getElementById('conversation-list');

        let isUserScrolling = false;
        let lastSidebarUpdate = 0;
        const sidebarUpdateDebounce = 1000; // 1 second debounce

        if (currentConversationId === '') {
            currentConversationId = null;
        }

        // Adjust textarea height dynamically
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto'; // Reset height
            let newHeight = userInput.scrollHeight;
            const maxHeight = 200; // From CSS max-height
            if (newHeight > maxHeight) {
                newHeight = maxHeight;
                userInput.style.overflowY = 'auto'; // Show scrollbar if content exceeds max height
            } else {
                userInput.style.overflowY = 'hidden'; // Hide scrollbar if content is less than max height
            }
            userInput.style.height = `${newHeight}px`;
        });


        function autoScroll() {
            const isNearBottom = chatBox.scrollHeight - chatBox.scrollTop - chatBox.clientHeight < 150; // Increased threshold
            if (isNearBottom && !isUserScrolling) {
                chatBox.scrollTop = chatBox.scrollHeight;
                scrollToBottomBtn.style.display = 'none';
            } else if (!isNearBottom && chatBox.scrollHeight > chatBox.clientHeight) {
                scrollToBottomBtn.style.display = 'block';
            } else {
                scrollToBottomBtn.style.display = 'none';
            }
        }

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
            scrollToBottomBtn.style.display = 'none';
            isUserScrolling = false;
        }

        let scrollTimeout;
        chatBox.addEventListener('scroll', () => {
            isUserScrolling = true;
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                isUserScrolling = false; // Reset after a period of no scrolling
            }, 200); // If user stops scrolling for 200ms, consider not actively scrolling

            const isNearBottom = chatBox.scrollHeight - chatBox.scrollTop - chatBox.clientHeight < 150;
            scrollToBottomBtn.style.display = isNearBottom ? 'none' : 'block';
            if (isNearBottom) {
                isUserScrolling = false; // If scrolled to bottom, reset flag
            }
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

            errorMessageContainer.style.display = 'none';
            errorMessageText.textContent = '';

            errorMessageText.textContent = message;

            fetch('/logout/', { method: 'GET' })

                    if (data.success) {

                    showError('ç™»å‡ºå¤±è´¥ï¼Œè¯·é‡è¯•');
                })

                event.preventDefault();

                    }
