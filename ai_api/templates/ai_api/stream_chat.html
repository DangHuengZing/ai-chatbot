<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HuengZing的助手</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .sidebar {
            width: 250px;
            background: #2a2a2a;
            padding: 1rem;
            border-right: 1px solid #3a3a3a;
            overflow-y: auto;
            flex-shrink: 0;
        }
        .sidebar h3 {
            margin: 0 0 1rem 0;
            color: #f0f0f0;
            font-size: 1.2rem;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            background: #3a3a3a;
            transition: background 0.2s;
        }
        .sidebar li:hover {
            background: #4a4a4a;
        }
        .sidebar li.active {
            background: #28a745;
        }
        .sidebar .title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .sidebar .delete-btn {
            background: #dc3545;
            border: none;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .sidebar .delete-btn:hover {
            background: #c82333;
        }
        .sidebar button.new-conversation {
            width: 100%;
            background: #28a745;
            padding: 0.6rem;
            margin-top: 1rem;
            border-radius: 6px;
            font-size: 1rem;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            background: #1a1a1a;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        #chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        #chat-header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #f0f0f0;
        }
        #chat-header button {
            background: none;
            border: none;
            color: #28a745;
            cursor: pointer;
            font-size: 1rem;
        }
        #error-message {
            color: #ff4d4d;
            display: none;
            padding: 0.5rem;
            border: 1px solid #ff4d4d;
            background-color: #3a1a1a;
            margin-bottom: 1rem;
            border-radius: 6px;
        }
        #chat-box {
            flex: 1;
            max-height: calc(100vh - 250px);
            overflow-y: auto;
            padding: 1rem;
            background: #2a2a2a;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        .message {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            background: #3a3a3a;
            max-width: 80%;
        }
        .user-message {
            margin-left: auto;
            background: #28a745;
            color: white;
        }
        .ai-message {
            margin-right: auto;
            background: #444;
            color: #e0e0e0;
        }
        .message strong {
            display: block;
            margin-bottom: 0.5rem;
        }
        .message p {
            margin: 0;
        }
        .message-timestamp {
            font-size: 0.8rem;
            color: #a0a0a0;
            margin-top: 0.5rem;
            text-align: right;
        }
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .model-selector {
            padding: 0.5rem;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            align-self: flex-start;
        }
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            resize: none;
            min-height: 80px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #218838;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>对话历史</h3>
            <ul id="conversation-list">
                {% for conv in conversations %}
                    <li data-conversation-id="{{ conv.id }}" {% if conv.id == current_conversation_id %}class="active"{% endif %}>
                        <span class="title">{{ conv.title|safe }}</span>
                        <button class="delete-btn" onclick="deleteConversation('{{ conv.id }}')">删除</button>
                    </li>
                {% endfor %}
            </ul>
            <button class="new-conversation" onclick="startNewConversation()">新建对话</button>
        </div>
        <div class="main">
            <div id="chat-container">
                <div id="chat-header">
                    <h1>HuengZing的助手</h1>
                    <button id="logout-btn" onclick="logout()">登出 ({{ username }})</button>
                </div>
                <div id="error-message"></div>
                <div id="chat-box">
                    {% for message in chat_history %}
                        <div class="message {{ message.role }}-message">
                            <strong>{{ message.role|capfirst }}:</strong>
                            <p>{{ message.content|safe }}</p>
                            <div class="message-timestamp">{{ message.timestamp|date:"Y-m-d H:i" }}</div>
                        </div>
                    {% endfor %}
                </div>
                <div class="input-area">
                    <select class="model-selector" id="model-select">
                        <option value="v3">通用聊天模型 (v3)</option>
                        <option value="r1">代码助手 (r1)</option>
                    </select>
                    <form>
                        {% csrf_token %}
                        <textarea id="user-input" placeholder="输入问题...(Shift+Enter换行)" onkeydown="handleKeydown(event)"></textarea>
                        <div style="text-align: right; margin-top: 0.5rem;">
                            <button id="send-btn" type="button" onclick="sendMessage()">发送</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let controller = null;
        const chatBox = document.getElementById('chat-box');
        const sendBtn = document.getElementById('send-btn');
        const errorMessage = document.getElementById('error-message');
        let currentConversationId = '{{ current_conversation_id|default:"" }}';
        let isUserScrolling = false;

        chatBox.addEventListener('scroll', () => {
            const isAtBottom = chatBox.scrollHeight - chatBox.scrollTop <= chatBox.clientHeight + 1;
            isUserScrolling = !isAtBottom;
        });

        function autoScroll() {
            if (!isUserScrolling) {
                requestAnimationFrame(() => {
                    chatBox.scrollTop = chatBox.scrollHeight;
                    console.log('Auto-scrolling to bottom');
                });
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function logout() {
            const logoutBtn = document.getElementById('logout-btn');
            logoutBtn.disabled = true;
            logoutBtn.textContent = '登出中...';
            fetch('/logout/', { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/login/';
                    }
                })
                .catch(err => {
                    console.error('登出错误:', err);
                    errorMessage.textContent = '登出失败，请重试';
                    errorMessage.style.display = 'block';
                })
                .finally(() => {
                    logoutBtn.disabled = false;
                    logoutBtn.textContent = '登出 ({{ username }})';
                });
        }

        function handleKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const question = input.value.trim();
            const model = document.getElementById('model-select').value;
            console.log('Selected model:', model);
            if (!question) return;

            sendBtn.disabled = true;
            sendBtn.textContent = '发送中...';
            input.value = '';
            errorMessage.style.display = 'none';

            const userMsg = document.createElement('div');
            userMsg.className = 'message user-message';
            userMsg.innerHTML = `
                <strong>您:</strong>
                <p>${DOMPurify.sanitize(question)}</p>
                <div class="message-timestamp">${new Date().toLocaleString('zh-CN', { dateStyle: 'short', timeStyle: 'short' })}</div>
            `;
            chatBox.appendChild(userMsg);
            autoScroll();

            const aiMsg = document.createElement('div');
            aiMsg.className = 'message ai-message';
            const contentP = document.createElement('p');
            contentP.innerHTML = '思考中...';
            aiMsg.innerHTML = `
                <strong>AI助手:</strong>
            `;
            aiMsg.appendChild(contentP);
            aiMsg.innerHTML += `
                <div class="message-timestamp">${new Date().toLocaleString('zh-CN', { dateStyle: 'short', timeStyle: 'short' })}</div>
            `;
            chatBox.appendChild(aiMsg);
            autoScroll();

            const csrftoken = getCookie('csrftoken');
            if (!csrftoken) {
                console.error('CSRF token not found');
                errorMessage.textContent = '无法获取 CSRF token，请刷新页面';
                errorMessage.style.display = 'block';
                sendBtn.disabled = false;
                sendBtn.textContent = '发送';
                return;
            }

            let hasError = false;
            let currentContent = '';

            try {
                const response = await fetch('/chat/stream/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({ question, model, conversation_id: currentConversationId })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Fetch error:', errorText);
                    throw new Error(`HTTP error ${response.status}: ${errorText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        console.log('Stream ended');
                        if (currentContent && !hasError) {
                            contentP.innerHTML = renderMarkdown(currentContent);
                            autoScroll();
                            updateSidebar();
                        } else if (!hasError) {
                            contentP.textContent = '未收到回应';
                            errorMessage.textContent = '未收到AI回应，请重试';
                            errorMessage.style.display = 'block';
                            hasError = true;
                        }
                        break;
                    }

                    buffer += decoder.decode(value, { stream: true });
                    console.log('Buffer received:', buffer);
                    const lines = buffer.split('\n\n');

                    for (let line of lines.slice(0, -1)) {
                        if (!line.startsWith('data: ')) continue;
                        const rawData = line.replace('data: ', '').trim();
                        if (rawData === '[DONE]') break;

                        try {
                            const data = JSON.parse(rawData);
                            console.log('Parsed data:', data);
                            if (data.error) {
                                contentP.textContent = data.error;
                                errorMessage.textContent = data.error;
                                errorMessage.style.display = 'block';
                                hasError = true;
                                break;
                            }
                            const delta = data.content || '';
                            console.log('Received chunk:', delta);
                            currentContent += delta;
                            contentP.innerHTML = renderMarkdown(currentContent);
                            autoScroll();
                            await new Promise(resolve => setTimeout(resolve, 20));
                            if (data.conversation_id && !currentConversationId) {
                                currentConversationId = data.conversation_id;
                            }
                        } catch (e) {
                            console.error('解析错误:', rawData, e);
                            contentP.textContent = '解析失败';
                            errorMessage.textContent = '解析失败：' + e.message;
                            errorMessage.style.display = 'block';
                            hasError = true;
                            break;
                        }
                    }
                    buffer = lines[lines.length - 1];
                }
            } catch (error) {
                console.error('请求错误:', error);
                contentP.textContent = '请求失败，请重试';
                errorMessage.textContent = '请求失败：' + error.message;
                errorMessage.style.display = 'block';
                hasError = true;
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = '发送';
            }
        }

        function renderMarkdown(text) {
            try {
                const rawHtml = marked.parse(text);
                return DOMPurify.sanitize(rawHtml);
            } catch (e) {
                console.error('Markdown渲染错误:', e);
                return text; // Fallback to plain text
            }
        }

        function clearChat() {
            chatBox.innerHTML = '';
            document.getElementById('user-input').value = '';
            errorMessage.style.display = 'none';
            isUserScrolling = false;
        }

        function startNewConversation() {
            currentConversationId = null;
            chatBox.innerHTML = '';
            errorMessage.style.display = 'none';
            updateSidebar();
            document.getElementById('model-select').value = 'v3';
            isUserScrolling = false;
        }

        function updateSidebar() {
            const conversationList = document.getElementById('conversation-list');
            fetch('/chat/conversations/', {
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            })
                .then(response => {
                    if (!response.ok) throw new Error('Failed to fetch conversations');
                    return response.json();
                })
                .then(data => {
                    console.log('Fetched conversations:', data.conversations);
                    conversationList.innerHTML = '';
                    const renderedIds = new Set();
                    data.conversations.forEach(conv => {
                        if (renderedIds.has(conv.id)) {
                            console.warn(`Duplicate conversation ID detected: ${conv.id}`);
                            return;
                        }
                        renderedIds.add(conv.id);
                        const li = document.createElement('li');
                        li.dataset.conversationId = conv.id;
                        if (conv.id === currentConversationId) {
                            li.className = 'active';
                        }
                        li.innerHTML = `
                            <span class="title">${DOMPurify.sanitize(conv.title)}</span>
                            <button class="delete-btn" onclick="deleteConversation('${conv.id}')">删除</button>
                        `;
                        li.querySelector('.title').onclick = () => {
                            window.location.href = `/stream_chat/${conv.id}/`;
                        };
                        conversationList.appendChild(li);
                    });
                })
                .catch(err => {
                    console.error('侧边栏更新错误:', err);
                    errorMessage.textContent = '无法加载对话列表';
                    errorMessage.style.display = 'block';
                });
        }

        function deleteConversation(conversationId) {
            const csrftoken = getCookie('csrftoken');
            if (!csrftoken) {
                errorMessage.textContent = '无法获取 CSRF token，请刷新页面';
                errorMessage.style.display = 'block';
                return;
            }

            fetch(`/chat/delete/${conversationId}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        if (conversationId === currentConversationId) {
                            startNewConversation();
                        } else {
                            updateSidebar();
                        }
                    } else {
                        throw new Error(data.error || '删除失败');
                    }
                })
                .catch(err => {
                    console.error('删除对话错误:', err);
                    errorMessage.textContent = '删除对话失败，请重试';
                    errorMessage.style.display = 'block';
                });
        }

        updateSidebar();
    </script>
</body>
</html>
