<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        body {
            background-color: #222;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .login-container {
            background-color: #333;
            padding: 40px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #f4f4f4;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #444;
            border: none;
            border-radius: 4px;
            color: #fff;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #bbb;
        }
        .footer a {
            color: #bbb;
            text-decoration: none;
        }
        .footer a:hover {
            color: #fff;
        }
        #error-message {
            color: red;
            display: none;
            padding: 10px;
            border: 1px solid red;
            background-color: #ffcccb;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>登录</h2>
        <div id="error-message"></div>
        <form method="post" id="login-form">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" id="username" placeholder="用户名" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="密码" required>
            </div>
            <div class="form-group">
                <input type="submit" value="登录">
            </div>
        </form>
        <div class="footer">
            <p>没有账户？<a href="#">注册</a></p>
        </div>
    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const csrftoken = getCookie('csrftoken');

            if (!csrftoken) {
                console.error('CSRF token not found');
                errorMessage.textContent = '无法获取 CSRF token，请刷新页面';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = '/stream_chat/';
                } else {
                    errorMessage.textContent = result.error || '登录失败';
                    errorMessage.style.display = 'block';
                }
            } catch (err) {
                console.error('登录错误:', err);
                errorMessage.textContent = '网络错误，请稍后重试';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
